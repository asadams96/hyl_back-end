# Messages d'erreur
hyl.loan.loan.error.alreadyclosed=Le prêt est déjà clôturé (ou alors le prêt n'exite pas).
hyl.loan.id.error.notnull=L'id du prêt ne peut pas être null.
hyl.loan.idowner.error.constraint=L'id renseigné dans le header ne correspond pas à l'id du propriétaire concerné par le prêt (ou alors le prêt n'exite pas).
hyl.loan.startdate.error.notnull=La date de début du prêt doit être renseigné.
hyl.loan.startdate.error.pastorpresent=La date de début du prêt doit se situer dans le présent ou dans le passé.
hyl.loan.enddate.error.null=La date de fin de prêt doit être null.
hyl.loan.enddate.error.notnull=La date de fin du prêt doit être renseigné.
hyl.loan.enddate.error.pastorpresent=La date de fin du prêt doit se situer dans le présent ou dans le passé.
hyl.loan.enddate.error.constraint=La date de fin de prêt doit se situer après la date de début de prêt (ou alors le prêt n'exite pas).
hyl.loan.reference.error.notblank=La référence ne doit pas être null ou vide.
hyl.loan.reference.error.length=La référence doit être comprise entre {min} et {max} caractères.
hyl.loan.reference.error.alreadyinprogress=Un prêt avec ce subitem est déjà en cours.
hyl.loan.beneficiary.error.notblank=Le bénéficiaire ne doit pas être null ou vide.
hyl.loan.beneficiary.error.length=Le bénéficiaire doit être compris entre {min} et {max} caractères.
hyl.loan.beneficiary.error.nowhitespace=Le bénéficiaire ne doit ni contenir d'espace extérieur ni contenir plus d'un espace entre deux chaines.
hyl.loan.beneficiary.error.characterrepetition=Le bénéficiaire ne peut pas être composé d'une suite de {value} caractères identiques.
hyl.loan.information.error.constraint=L'information doit être compris entre {min} et {max} caractères.
hyl.loan.reminder.error.future=Le rappel doit se situer dans le futur.